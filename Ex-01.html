<script>
    function divideall()
    {
        let divide = num1 % num2;
        if (divide==0)
        {
            alert(num1 + " chia het cho " +num2);
        }
        else
        {
            alert(num1 + " khong chia het cho " + num2);
        }
    }
    let num1 = +prompt("Nhap vao 1 so nguyen bat ky: ");
    let num2 = +prompt("Nhap vao 1 so nguyen bat ky: ");
    divideall(num1,num2);

</script>
